# .github/workflows/clean-news-json.yml
name: Clean news.json

# Permessi espliciti per consentire il push del workflow
permissions:
  contents: write

on:
  push:
    paths:
      - news.json
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  clean:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # usa il GITHUB_TOKEN per le operazioni Git

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Clean HTML/CSS remnants from body fields
        run: |
          jq '
            def clean:
              if type == "string" then
                gsub("<style[\\s\\S]*?</style>"; "") |
                gsub("<script[\\s\\S]*?</script>"; "") |
                gsub("<[^>]+>"; "") |
                gsub("<!--[^>]*-->"; "") |
                gsub("&nbsp;"; " ") |
                gsub("&[a-zA-Z0-9#]+;"; "") |
                gsub("\\s+"; " ") |
                sub("^\\s+"; "") |
                sub("\\s+$"; "")
              else . end;
            (
              (.categories? // .categorie?)
              |= map(
                   .items |= map(
                     .body |= clean
                   )
                 )
            )
          ' news.json > news.cleaned.json
          mv news.cleaned.json news.json

      - name: Commit & push cleaned news.json
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: 'ðŸ”„ Cleanup HTML/CSS residues from news.json'
          file_pattern: news.json
