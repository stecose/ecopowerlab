name: Aggiorna Stats CO2-Temp-Solare

permissions:
  contents: write

on:
  schedule:
    - cron: '0 08 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Genera JSON ambientali
        run: node stats_env_co2_solar.js

      - name: Commit & Push result
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add stats_env_co2_solar.json
          git commit -m "ðŸ”„ Aggiorna environmental stats" --allow-empty
          git push
