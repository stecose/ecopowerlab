<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Aggregator</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { text-align: center; }
    .category { margin-bottom: 40px; }
    .category h2 { background-color: #f0f0f0; padding: 10px; border-radius: 5px; }
    .item { margin: 10px 0; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
    .item img { max-width: 100%; height: auto; border-radius: 5px; }
    .item a { text-decoration: none; color: #333; font-size: 1.2em; }
    .item p { margin: 5px 0; }
    .pubdate { color: #666; font-size: 0.9em; }
  </style>
</head>
<body>
  <h1>News Aggregator</h1>
  <div id="news"></div>

  <script>
    async function loadNews() {
      try {
        const res = await fetch('news.json');
        const data = await res.json();
        const container = document.getElementById('news');

        data.categories.forEach(cat => {
          const section = document.createElement('div');
          section.className = 'category';

          const h2 = document.createElement('h2');
          h2.textContent = cat.category;
          section.appendChild(h2);

          cat.items.forEach(item => {
            const div = document.createElement('div');
            div.className = 'item';

            if (item.image) {
              const img = document.createElement('img');
              img.src = item.image;
              div.appendChild(img);
            }

            const a = document.createElement('a');
            a.href = item.link;
            a.target = '_blank';
            a.textContent = item.title;
            div.appendChild(a);

            const desc = document.createElement('p');
            desc.textContent = item.description;
            div.appendChild(desc);

            const pub = document.createElement('p');
            pub.className = 'pubdate';
            pub.textContent = new Date(item.pubDate).toLocaleString('it-IT');
            div.appendChild(pub);

            section.appendChild(div);
          });

          container.appendChild(section);
        });
      } catch (e) {
        console.error('Errore nel caricamento delle news:', e);
      }
    }

    window.addEventListener('DOMContentLoaded', loadNews);
  </script>
</body>
</html>
